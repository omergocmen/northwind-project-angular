<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Category Ä°d</th>
      <th>Unit Price</th>
      <th>Units In Stock</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
