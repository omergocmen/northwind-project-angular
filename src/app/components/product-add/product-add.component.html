<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Ürün Ekle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="productAddForm" action="">
          <label for="productName">Ürün Adı</label>
          <div class="form-group mb-3">
            <input
              type="text"
              id="productName"
              name="productName"
              formControlName="productName"
              class="form-control"
              placeholder="Ürün Adı"
            />
          </div>
          <label for="productName">Kategori İd</label>
          <div class="form-group mb-3">
            <input
              type="number"
              id="categoryId"
              name="categoryId"
              formControlName="categoryId"
              class="form-control"
              placeholder="Kategori İd"
            />
          </div>
          <label for="productName">Stok Adedi</label>
          <div class="form-group mb-3">
            <input
              type="number"
              id="unitsInStock"
              name="unitsInStock"
              formControlName="unitsInStock"
              class="form-control"
              placeholder="Stok Adedi"
            />
          </div>
          <label for="productName">Birim Fiyatı</label>
          <div class="form-group mb-3">
            <input
              type="number"
              id="unitPrice"
              name="unitPrice"
              formControlName="unitPrice"
              class="form-control"
              placeholder="Birim Fiyatı"
            />
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button (click)="add()" class="btn btn-fill btn-success">Ekle</button>
      </div>
    </div>
  </div>
</div>
